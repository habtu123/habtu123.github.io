<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <title>Tip Calculator</title>
</head>
<body>
    <div>
     <img src="../img/calc.jpg"> <span style="font-size: 2em;">Tip Calculator</span>
    </div>

    <div>
        <label><input id="subtotal" type="text" /> $ Subtotal</label>
    </div>

    <div>
        <label><input id="tip" type="text" /> % Tip</label>
    </div>

    <div>
        <button id="btn"  onclick="calcTip();">Calculate Tip</button>
    </div>

    <hr />

    <div>
        <h2>Your total:</h2>
        <p id="total">$0.00</p>
    </div>
</body>
</html>
