<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ascii.css" rel="stylesheet" type="text/css" />
    <script src="animations.js" type = "text/javascript"></script>
    <script src="ascii.js" type="text/javascript"></script>    
    <title>CS472: ASCII Animation Viewer</title>
</head>
<body>
    <div id="ascii-wrapper" class="wrapper-dev">
        <h1>CSE 190 M ASCII Animation Viewer</h1>
        <textarea cols="80" rows="20" id="tarea" class="text">


        </textarea>

        <div>
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animatio:</legend>
            <select id="animation">
                <option value="BLANK">Blank</option>
                <option value="EXERCISE">EXERCISE</option>
                <option value="JUGGLER">JUGGLER</option>
                <option value="BIKE">BIKE</option>
                <option value="DIVE">DIVE</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="size">
                <option value="12pt">Medium</option>
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>

            </select>
        </fieldset>

        <fieldset>
            <legend>Speed:</legend>
            <Label><input type="checkbox" id="speed"> Turbo</Label>
        </fieldset>
    </div>
    </div>

    <div style="float: right;">
    <a href="https://webster.cs.washington.edu/jslint/?referer">
        <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
        </a>
    </div>
</body>
</html>
